<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" href="img/formularios-de-google.png" type="png">
    <title> Mi Primer Formulario HTML</title>
    <link rel="stylesheet" href="_css/estilos.css">
      
  <body>
    <div class="container">
      <h1>üìú Formulario de Registroüìú</h1>

      <!-- FORMULARIO HTML -->
      <form id="miFormulario">
        <!-- Campo de texto simple -->
        <div class="form-group">
          <label for="nombre"> üë§ Nombre completo:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            placeholder="Escribe tu nombre completo"
            autofocus
            pattern="[A-za-z ]{3,40}" />
        </div>

         <!-- Campo de fecha-nac -->
        <div class="form-group">
          <label for="start"> üìÖ Fecha de nacimiento </label>
          <input
            type="date"
            id="start"
            name="fecha-nac"
            required 
        
             />
        </div>

        <!-- Campo de email -->
        <div class="form-group">
          <label for="email">üìß Correo electr√≥nico:</label>
          <input
            type="email"
            id="email"
            name="email"
            required 
            placeholder="ejemplo@correo.com" />
        </div>

        <!-- Campo de numero -->
        <div class="form-group">
          <label for="number"> üìû N√∫mero de contacto</label>
          <input
            type="number"
            id="telefono"
            placeholder="Ej:  +57 320 457 8962" />
        </div>


        <!-- Campo de n√∫mero -->
        <div class="form-group">
          <label for="edad">üßí Edad:</label>
          <input
            type="number"
            id="edad"
            name="edad"
            min="18"
            max="100"
            required
            placeholder="Tu edad" />
        </div>
        
        <!-- Campo de selecci√≥n -->
        <div class="form-group">
          <label for="ciudad"> üó∫Ô∏è Ciudad:</label>
          <select
            id="ciudad"
            name="ciudad"
            required>
            <option value="">Selecciona tu ciudad</option>
            <option value="bogota">Bogot√°</option>
            <option value="medellin">Medell√≠n</option>
            <option value="cali">Cali</option>
            <option value="barranquilla">Barranquilla</option>
            <option value="otra">Otra</option>
          </select>
        </div>
        <div>
        <label for="name">Direcci√≥n de vivienda </label>

        <input
            type="text"
            id="name"
            name="name"
            required
            minlength="4"
            maxlength="8"
            size="10" 
            placeholder="Ej: cra 4 #23-15"/>
  </div>
        <fieldset>
  <legend>Genero</legend>

  <div>
    <input type="radio" id="scales" name="scales" radio />
    <label for="scales">Femenino</label>
  </div>

  <div>
    <input type="radio" id="scales" name="scales" radio />
    <label for="horns">Masculino</label>
  </div>
   <div>
   <input type="radio" id="scales" name="scales" radio />
    <label for="horns">Otro</label>
  </div>
</fieldset>
<br>

        <!-- Campos de radio -->
        <div class="form-group">
          <label> üíª Experiencia en programaci√≥n:</label>
          <input
            type="radio"
            id="principiante"
            name="experiencia"
            value="principiante"
            required />
          <label
            for="principiante"
            style="display: inline; margin-left: 5px"
            >Principiante</label
          ><br />

          <input
            type="radio"
            id="intermedio"
            name="experiencia"
            value="intermedio" />
          <label
            for="intermedio"
            style="display: inline; margin-left: 5px"
            >Intermedio</label
          ><br />

          <input
            type="radio"
            id="avanzado"
            name="experiencia"
            value="avanzado" />
          <label
            for="avanzado"
            style="display: inline; margin-left: 5px"
            >Avanzado</label
          >
        </div>
        

        <!-- Checkbox -->
        <div class="form-group">
          <input
            type="checkbox"
            id="acepto"
            name="acepto"
            required />
          <label
            for="acepto"
            style="display: inline; margin-left: 5px">
            Acepto los t√©rminos y condiciones
          </label>
        </div>
    
        

        <!-- √Årea de texto -->
        <div class="form-group">
          <label for="comentarios">Comentarios adicionales:</label>
          <textarea
            id="comentarios"
            name="comentarios"
            rows="4"
            placeholder="Cu√©ntanos algo m√°s sobre ti (opcional)"></textarea>
        </div>

        <!-- Bot√≥n de env√≠o -->
        <button type="submit">üöÄ Enviar Formulario</button>
      </form>

      <!-- √ÅREA DONDE SE MOSTRAR√ÅN LOS RESULTADOS -->
      <div
        id="resultado"
        class="resultado">
        <h3>‚úÖ ¬°Formulario enviado exitosamente!</h3>
        <p>Estos son los datos que enviaste:</p>
        <div id="datosEnviados"></div>
      </div>
    </div>

    <script>
      // üéØ SIMULACI√ìN DEL ENV√çO DEL FORMULARIO

      // Esperar a que el formulario sea enviado
      document
        .getElementById('miFormulario')
        .addEventListener('submit', function (evento) {
          // 1. Prevenir que la p√°gina se recargue (comportamiento por defecto)
          evento.preventDefault();

          // 2. Capturar todos los datos del formulario
          const formulario = evento.target;
          const datosFormulario = new FormData(formulario);

          // 3. Mostrar los datos en la consola (para estudiantes avanzados)
          console.log('üìä Datos del formulario:');
          for (let [campo, valor] of datosFormulario.entries()) {
            console.log(`${campo}: ${valor}`);
          }

          // 4. Convertir los datos a un formato legible
          let datosHTML = '';

          // Recorrer cada campo y crear HTML para mostrar
          for (let [campo, valor] of datosFormulario.entries()) {
            // Hacer m√°s legibles los nombres de los campos
            let nombreCampo = campo;
            switch (campo) {
              case 'nombre':
                nombreCampo = 'Nombre completo';
                break;
             case 'fecha-nac':
                nombreCampo = 'Fecha de nacimiento';
                break;
              case 'email':
                nombreCampo = 'Correo electr√≥nico';
                break;
             case 'n√∫mero':
                nombreCampo = 'N√∫mero de contacto';
                break;
              case 'edad':
                nombreCampo = 'Edad';
                break;
              case 'ciudad':
                nombreCampo = 'Ciudad';
                break;
            case 'genero':
                nombreCampo = 'Genero';
                break;
              case 'experiencia':
                nombreCampo = 'Experiencia en programaci√≥n';
                break;
              case 'acepto':
                nombreCampo = 'T√©rminos aceptados';
                break;
              case 'comentarios':
                nombreCampo = 'Comentarios';
                break;
            }

            // Si el campo tiene valor, mostrarlo
            if (valor && valor.trim() !== '') {
              datosHTML += `
                        <div class="dato">
                            <span class="etiqueta">${nombreCampo}:</span> ${valor}
                        </div>
                    `;
            }
          }

          // 5. Mostrar los resultados en la p√°gina
          document.getElementById('datosEnviados').innerHTML = datosHTML;
          document.getElementById('resultado').style.display = 'block';

          // 6. Scroll suave hacia los resultados
          document.getElementById('resultado').scrollIntoView({
            behavior: 'smooth',
          });

          // 7. Mensaje de confirmaci√≥n adicional
          alert(
            '¬°Formulario enviado correctamente! üéâ\nRevisa los datos m√°s abajo.'
          );
        });

      // üéØ FUNCIONALIDAD EXTRA: Limpiar formulario
      function limpiarFormulario() {
        document.getElementById('miFormulario').reset();
        document.getElementById('resultado').style.display = 'none';
      }

      // Agregar bot√≥n de limpiar despu√©s del env√≠o
      document.addEventListener('DOMContentLoaded', function () {
        const contenedor = document.querySelector('.container');
        const botonLimpiar = document.createElement('button');
        botonLimpiar.innerHTML = 'üóëÔ∏è Limpiar Formulario';
        botonLimpiar.style.backgroundColor = '#ff9800';
        botonLimpiar.style.marginTop = '10px';
        botonLimpiar.onclick = limpiarFormulario;
        contenedor.appendChild(botonLimpiar);
      });
    </script>
  </body>
</html>
